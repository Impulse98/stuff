<div class="c"><h1>LAVA JAVA</h1>
  <h2>SIGN UP</h2>
  <form action="Goods-1.html" target="_blank" method="POST">
    First name: </br>
    <input type="text" name="firstname" value="">
    <br>
    Surname: </br>
    <input type="text" name="firstname" value="">
    <br>
    <br>
    Cellphone: </br>
    <input type="tel" id="cellphone" name="cellphone" placeholder="081*******" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"  required />
    <br>
    <br>
    Email: </br>
    <input name="email" type="email" id="email" placeholder="someone@something.com">
    <br>
    <br>
    Username: <br>
    <input type="text" name="username" placeholder="Username">
    <br>
    <br>
    Password: </br>
    <input type="password" name="password" placeholder="Password">
    <br>
    <br>
    Credit Card Number: </br>
    <input class="cc-number" maxlength="19" name="credit-number" pattern="\d*" placeholder="0000 0000 0000 000" type="tel" />
    <br>
    <br>
    Gender: </br>
    <input type="radio" name="gender" value="male">
    Male<br>
    <input type="radio" name="gender" value="female">
    Female<br>
    <input type="radio" name="gender" value="other" checked>
    Other<br>
    <br>
	<button class="button" href="Home.html">Sign Up!</button>
	<button class="button" href="FEEDBACK.HTML">Cancel</button>
	<br>
